{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>

<form method="POST">
  {{ form.csrf_token }}
  <div>
    {% for field in form if field.widget.input_type != 'hidden' %}
  
      <p>
        {{ field.label }}
        {{ field }}
  
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
  
    {% endfor %}
  </div>
    <button type="submit">Submit</button>
  </form>
  Already a member? <a href="/login">Log In</a>




{% endblock %}
